<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="icons/favicon.ico">
  <title>Download Manager</title>
  <style>
    /* Приклад стилю для спінера та статусу */
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid #ccc;
      border-radius: 50%;
      border-top-color: #333;
      animation: spin 1s infinite linear;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Як бажаєте зберегти файл?</h1>

  <button id="btnSaveToPC">Завантажити на ПК</button>
  <button id="btnSaveToDrive">Завантажити на Google Диск</button>
  <div id="status"></div>

  <!-- Підключення зовнішнього JS-файлу (choose.js) -->
  <script src="choose.js"></script>
</body>
</html>
